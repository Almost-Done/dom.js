<html>
<head><title>innerHTML serialization tests</title></head>
<body>
This file tests <a href="http://www.whatwg.org/specs/web-apps/current-work/multipage/the-end.html#serializing-html-fragments">HTML fragment serialization</a>.
<script>
function print() {
    var s = Array.prototype.join.call(arguments, " ");
    var p = document.createElement("pre");
    p.appendChild(document.createTextNode(s));
    document.body.appendChild(p);
}
</script>
<script src="test_innerHTML.js"></script>
</body>
</html>
